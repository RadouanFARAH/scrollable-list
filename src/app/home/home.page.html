
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let list of lists" button="true" (click)="presentModal(list.url, list.title)" (mousedown)="delete(list.id)"> 
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img src="{{list.thumbnailUrl}}">
        </ion-col>
        <ion-col size="9">
          <h2>{{list.title}}</h2>
          <p>{{list.url}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
